name: Post Notification

on:
  push:
    branches:
      - main
    paths:
      - 'posts.json'

jobs:
  notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2
      
      - name: Check if posts.json was updated
        id: check_posts
        run: |
          if git diff HEAD^ HEAD --name-only | grep -q "posts.json"; then
            echo "posts_updated=true" >> $GITHUB_OUTPUT
          else
            echo "posts_updated=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Get latest post information
        if: steps.check_posts.outputs.posts_updated == 'true'
