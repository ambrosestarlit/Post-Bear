          POST_ID=$(jq -r '.posts[0].id' posts.json)
          HASHTAGS=$(jq -r '.posts[0].hashtags | join(", ")' posts.json)
          
          # è¤‡æ•°è¡Œãƒ†ã‚­ã‚¹ãƒˆã®å®‰å…¨ãªå‡ºåŠ›
